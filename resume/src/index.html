<body>
  <app-root></app-root>
  <script>

function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
function myToggle() {
  var x = document.getElementById("myToggle");
  if (x.innerHTML === "&lt;&lt;") {
    x.innerHTML = "&gt;&gt;";
  } else {
    x.innerHTML = "&lt;&lt;";
  }
}

    </script>
  <!--<script src="styles.css"></script>-->
</body>
